  Description: This is the index.html file for the Weatherly website which is a

  each city, and the footer with citation information.
 -->

 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>Weatherly</title>
     <link rel="stylesheet" href="styles.css">
     <script src="index.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
     <link rel="icon" href="img/icon.png">
   </head>
   <body>
     <header>
       <section id="logo">
         <img src="img/icon.png" alt="icon">
         <h1>Weatherly</h1>
       </section>
       <form>
         <input id="search-box" type="text" placeholder="Search for a city or zip code">
         <img class="btn" src="img/search.png" alt="search button">
       </form>
     </header>
     <main>
       <article id="weather-section">
       </article>
     </main>
     <footer>

         <a href="https://www.flaticon.com/">
